<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="hm9.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="logo">
                <img src="logo.png" alt="Castel-Creative">
            </div>
            <h2>Sign In</h2>
            <p>Please fill your detail to access your account.</p>
            <form action="#">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="debra.holt@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Sign in</button>
            </form>
            <div class="sign-up">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
        <div class="illustration">
            <img src="er.svg" alt="Illustration">
        </div>
    </div>
</body>
</html>
